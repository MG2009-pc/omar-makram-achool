        /* تحسين تصميم الصورة */
        img {
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin: 20px;
            width: 55%;
            opacity: 0; /* الصورة تبدأ غير مرئية */

            animation: fadeInZoom 1.5s ease-in-out forwards; /* تطبيق الأنيميشن */
        }

        /* تحسين تصميم الزر */
        button {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;

            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: bold;
            color: rgb(255, 51, 0);
            box-shadow: #333;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: rgba(255, 51, 0, 0.7);
            color: white;
            transform: scale(1.1);
            box-shadow: inset;
        }

        /* تحسين النصوص */
        h2 {
            margin: 0;
        }

        /* تنسيق الحاوية */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container div {
            margin: 10px;
        }

        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(1.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
